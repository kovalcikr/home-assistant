#    sensors:
#      - pressure
#      - battery_level
#    switches:
#      - torch
#      - video_recording
#      - focus
#      - whitebalance_lock

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

# Cloud
#cloud:

media_player:
  - platform: spotify
    client_id: !secret spotifyClientId
    client_secret: !secret spotifyClientSecret
  - platform: kodi
    host: 192.168.0.164

mqtt:
  broker: localhost
  port: 1883
  discovery: true
  client_id: home-assistant-1
  keepalive: 60
  protocol: 3.1
  birth_message:
    topic: "hass/status"
    payload: "online"
    qos: 1
    retain: true
  will_message:
    topic: "hass/status"
    payload: "offline"
    qos: 1
    retain: true

switch:
  - platform: rpi_gpio
    ports:
      6: LED
    invert_logic: true
  - platform: mqtt
    name: "Zigbee2mqtt Main join"
    state_topic: "zigbee2mqtt/bridge/config/permit_join"
    command_topic: "zigbee2mqtt/bridge/config/permit_join"
    payload_on: "true"
    payload_off: "false"

light:
  - platform: mqtt
    name: "Kuchyna LED"
    state_topic: "stat/sonoff1/POWER"
    command_topic: "cmnd/sonoff1/POWER"
    availability_topic: "tele/sonoff1/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Aktivní"
    payload_not_available: "Neaktivní"
    retain: false
  - platform: mqtt
    name: Kuchyna pri okne
    state_topic: "stat/sonoff2/POWER"
    command_topic: "cmnd/sonoff2/POWER"
    availability_topic: "tele/sonoff2/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Aktivní" 
    payload_not_available: "Neaktivní"
    retain: false
  - platform: mqtt
    name: Kuchyna chodbicka
    state_topic: "stat/sonoff3/POWER"
    command_topic: "cmnd/sonoff3/POWER"
    availability_topic: "tele/sonoff3/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Aktivní" 
    payload_not_available: "Neaktivní"
    retain: false
  - platform: mqtt
    name: Obyvacka Lampa
    state_topic: "stat/sonoff_liv1/POWER"
    command_topic: "cmnd/sonoff_liv1/POWER"
    availability_topic: "tele/sonoff_liv1/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online" 
    payload_not_available: "Offline"
    retain: false
  - platform: mqtt
    name: Chodbicka
    state_topic: "stat/sonoff6/POWER"
    command_topic: "cmnd/sonoff6/POWER"
    availability_topic: "tele/sonoff6/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online" 
    payload_not_available: "Offline"
    retain: false
  - platform: mqtt
    name: Chodba
    state_topic: "stat/sonoff5/POWER"
    command_topic: "cmnd/sonoff5/POWER"
    availability_topic: "tele/sonoff5/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online" 
    payload_not_available: "Offline"
    retain: false
  - platform: mqtt
    name: Detska izba
    state_topic: "stat/sonoff-small/POWER"
    command_topic: "cmnd/sonoff-small/POWER"
    availability_topic: "tele/sonoff-small/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online" 
    payload_not_available: "Offline"
    retain: false
  - platform: group
    name: Kuchyna
    entities: 
      - light.kuchyna_chodbicka
      - light.kuchyna_pri_okne
  - platform: group
    name: svetla1
    entities:
      - light.kuchyna
      - light.chodba
      - light.chodbicka
      - light.detska_izba
      - light.kuchyna_led
  - platform: rpi_gpio_pwm
    leds:
      - name: LED telka
        driver: gpio
        pins: [17, 18, 27]
        type: rgb
      - name: LED skrinka
        driver: gpio
        pins: [16, 20, 21]
        type: rgb

#influxdb:

# Input boolean for enabling/disabling joining
input_boolean:
  zigbee_permit_join:
    name: Allow devices to join
    initial: off
    icon: mdi:cellphone-wireless

# Timer for joining time remaining (120 sec = 2 min)
timer:
  zigbee_permit_join:
    name: Time remaining
    duration: 120

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
